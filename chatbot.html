<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>chatbot</title>
</head>
<body>
    <h1>The Student Assistant</h1>
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "c3e7fa09-8377-41c4-9c78-9bed2a1e46ad", // The ID of this integration.
      region: "eu-gb", // The region your integration is hosted in.
      serviceInstanceID: "3595c742-1a06-41e3-80b4-f323bf418947", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
